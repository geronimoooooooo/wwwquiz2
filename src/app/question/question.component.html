</p>

<form>
  <div *ngFor="let q of qList">
    <div class="card card-block">
      <div class="card-header bg-info">
        <h3>{{q.question}}</h3>
      </div>
      <div class="card-body">
        <p class="card-text">
          <input type="radio" id="a1" name="{{q.idq}}" value="{{q.ida1}}" (click)="clickedMe($event)"> {{q.a1}}</p>
        <p class="card-text">
          <input type="radio" id="a2" name="{{q.idq}}" value="{{q.ida2}}" (click)="clickedMe($event)"> {{q.a2}}</p>
        <p class="card-text" >
          <input type="radio" id="a3" name="{{q.idq}}" value="{{q.ida3}}"(click)="clickedMe($event)"> {{q.a3}}</p>
      </div>
    </div>
    <hr>
  </div>

  <div class="row">
    <div class="col-12">
      <span class="float-right">
        <input name="btn_next" id="btn_next" style="margin-top: 1em;" 
        class="btn btn-info" type="button" (click) = "showValues()" value="SEND">
      </span>
    </div>
  </div>
</form>
<hr>
<h5>Float</h5>
<div class="row">
  <div class="col-6">left</div>
  <div class="col-6">
    <span class="float-right">
      <input name="btn_next" id="btn_next" style="margin-top: 1em;" class="btn btn-info" type="button" value="NEXT">
    </span>
  </div>
</div>
