<form #f="ngForm" style="margin-top: 3em; margin-bottom: 2em;">
  <fieldset>
    <div *ngFor="let question of questions">
      <div class="card card-block">
        <div class="card-header bg-info">
          <h3>{{ question.text }}</h3>
        </div>
        <div class="card-body">
          <div *ngFor="let answer of question.answers" class="form-check" style="margin-bottom: 5px;">
            <input class="form-check-input" type="radio" name="{{ question.id }}" value="{{ answer.id }}" id="{{ answer.id }}" ngModel>
            <label class="form-check-label h5" for="{{ answer.id }}">
              {{ answer.text }}
            </label>
          </div>
        </div>
      </div>
      <hr>
    </div>
