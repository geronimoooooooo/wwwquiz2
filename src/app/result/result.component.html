<div id="result" class="card card-block">
    <h3 class="text-center" style="margin-top: 1em">Result</h3>
    <div class="h4 text-center" style="margin-top: 1em">
        {{rightQuestions}}/{{totalQuestions}}
    </div>
    <div class="text-center" style="margin-top: 1em; margin-bottom: 1em">{{message}}</div>
</div>
<div *ngIf="hasWrongQuestions" style="margin-top: 3em;">
    <h2>Wrong Questions</h2>
    <div *ngFor="let question of wrongQuestions">
        <div class="card card-block">
            <div class="card-header bg-info">
                <h3>{{ question.text }}</h3>
            </div>
            <div class="card-body">
                <div [class.usr_select]="answer.usr_select" [class.is_right]="answer.is_right" *ngFor="let answer of question.answers" class="form-check" style="margin-bottom: 5px;">
                    <label class="form-check-label h5" for="{{ answer.id }}">
                        {{ answer.text }}
                    </label>
                </div>
            </div>
        </div>
        <hr>
    </div>
</div>
