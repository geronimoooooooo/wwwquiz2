<div class="bg-info" style="margin-top: 50px;">
  <div style="text-align:center">
    <h1 id="h1_quiz">
      Kohlmeisen {{ title }}
    </h1>
  </div>
  ng build --base-href=/~slukic/dist/
</div>



<div class="card-deck-wrapper" style="margin-top: 3em;">
  <div class="card-deck">

    <div class="card">
      <a href="https://kohlmeise.cosy.sbg.ac.at" class="btn btn-fix text-left">
        <img class="card-img-bottom"  width="422px" height="318px"  src="assets/img/heman.jpg" alt="He-man">
        <div class="card-block ">
          <h4 class="card-title text-dark text-center" style="margin-top: 1em;" >Cartoons</h4>
          <p class="card-text text-dark ">Ein Quiz über Cartoons!</p>
          <p class="card-text ">
            <small class="text-muted">Last updated 3 mins ago</small>
          </p>
        </div>
      </a>
    </div>

    <div class="card">
      <a href="https://www.orf.at" class="btn btn-fix text-left">
        <img class="card-img-bottom" width="422px" height="318px" src="assets/img/saberrider.jpg" alt="Saberrider">
        <div class="card-block ">
            <h4 class="card-title text-dark text-center" style="margin-top: 1em;" >Cartoons</h4>
          <p class="card-text text-dark ">Ha! Noch ein Quiz über Cartoons!</p>
          <p class="card-text ">
            <small class="text-muted">Last updated 3 mins ago</small>
          </p>
        </div>
      </a>
    </div>
    <div class="card">
        <a routerLink="/q" class="btn btn-fix text-left">
          <img class="card-img-bottom" width="422px" height="318px" src="assets/img/saberrider.jpg" alt="Saberrider">
          <div class="card-block ">
              <h4 class="card-title text-dark text-center" style="margin-top: 1em;" >Cartoons</h4>
            <p class="card-text text-dark ">Ha! Noch ein Quiz über Cartoons!</p>
            <p class="card-text ">
              <small class="text-muted">Last updated 3 mins ago</small>
            </p>
          </div>
        </a>
      </div>

</div>
